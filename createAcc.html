<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/sb-admin.min.css">

        <title>Cadastro</title>

    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">Cadastro</div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                                </div>
                                <div class="col-md-6">
                                    <label for="sobrenome">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email aqui">
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="senha">Senha</label>
                                    <input type="text" class="form-control" id="senha" name="senha" placeholder="Digite sua senha aqui">
                                </div>
                                <div class="col-md-6">
                                    <label for="cSenha">Confirmar senha</label>
                                    <input type="text" class="form-control" id="cSenha" name="cSenha" placeholder="Redigite sua senha aqui">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Cadastrar</button>
                            <div class="text-center">
                                <a href="#" class="d-block small mt-3">Login</a>
                                <a href="#" class="d-block small mt-3">Esqueci minha senha</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="bibliotecas/jquery/jquery.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
