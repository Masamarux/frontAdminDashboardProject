<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/sb-admin.min.css">

        <title>Login</title>

    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login</div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email aqui">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha aqui">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" />
                                    Lembrar senha
                                </label>
                            </div>
                            <button class="btn btn-primary btn-block">Entrar no sistema</button>
                            <div class="text-center">
                                <a href="#" class="d-block small mt-3">Cadatrar</a>
                                <a href="#" class="d-block small mt-3">Esqueci minha senha</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="bibliotecas/jquery/jquery.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
